<div class="hero_area">
  <!-- header section starts -->
  <header class="header_section">
    <nav class="navbar navbar-expand-lg custom_nav-container ">
      <a class="navbar-brand" routerLink="/">
        <span>Giftos</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class=""></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" routerLink="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/shop">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/why">Why Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/testimonial">Testimonial</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/contact">Contact Us</a>
          </li>
        </ul>
        <div class="user_option">
          @if(!checkForLogin()){
            <a routerLink="/login">
              <i class="fa fa-user" aria-hidden="true"></i>
              <span>Login</span>
            </a>
          } @else {
            <a routerLink="/login" (click)="logOut()">
              <i class="fa fa-user" aria-hidden="true"></i>
              <span>Logout</span>
            </a>
          }

          <a >
            <a routerLink="/cart"><i class="fa fa-shopping-bag" aria-hidden="true"></i></a>
          </a>
        </div>
      </div>
    </nav>
  </header>
  <!-- header section ends -->

  <!-- routed pages will appear here -->
  <router-outlet></router-outlet>

  <!-- footer section -->
  <footer class="footer_section">
    <div class="container">
      <p>
        &copy; <span id="displayYear"></span> All Rights Reserved By
        <a href="https://html.design/">Free Html Templates</a>
      </p>
    </div>
  </footer>
</div> <!-- âœ… This closes .hero_area correctly -->
